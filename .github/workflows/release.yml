name: Publish Helm Charts

on:
  push:
    branches:
      - main
    paths:
      - "charts/**/Chart.yaml"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set Up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Set up git-cliff
        uses: kenji-miyake/setup-git-cliff@v2

      - name: Determine Changed Charts
        id: changed-charts
        run: |
          set -euo pipefail
          # Get the last commit hash (parent of current commit)
          PARENT_COMMIT=$(git rev-parse HEAD~1 2>/dev/null || echo "")
          if [ -z "$PARENT_COMMIT" ]; then
            # First commit, compare with empty tree
            PARENT_COMMIT="4b825dc642cb6eb9a060e54bf8d69288fbee4904"
          fi

          CHANGED_CHARTS=$(git diff --name-only "$PARENT_COMMIT" HEAD \
            | awk -F/ '/^charts\/[^/]+\/Chart\.yaml$/{print $2}' | sort -u)
          {
            echo "changed_charts<<EOF"
            echo "$CHANGED_CHARTS"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Update Changelogs
        if: steps.changed-charts.outputs.changed_charts != ''
        env:
          CHANGED_CHARTS: ${{ steps.changed-charts.outputs.changed_charts }}
        run: |
          set -euo pipefail
          for chart in $CHANGED_CHARTS; do
            CHART_DIR="charts/$chart"
            CHANGELOG_FILE="$CHART_DIR/CHANGELOG.md"
            
            echo "Generating changelog for: $chart"
            
            # Generate changelog using git-cliff for this chart's history
            git-cliff --config cliff.toml --output "$CHANGELOG_FILE" -- "$CHART_DIR"
          done

      - name: Commit Changelog Updates
        run: |
          set -euo pipefail
          if ! git diff --quiet -- charts/*/CHANGELOG.md; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add charts/*/CHANGELOG.md
            git commit -m "chore: update changelog(s) from git history"
            git push
          else
            echo "No CHANGELOG.md changes to commit."
          fi

      - name: Package Updated Helm Charts
        run: |
          mkdir -p packaged
          for chart in charts/*; do
            if [ -d "$chart" ]; then
              version=$(grep '^version:' $chart/Chart.yaml | awk '{print $2}')
              chart_name=$(basename $chart)
              # Check if this version already exists
              if ! curl -s https://wrsys.github.io/helm-charts/index.yaml | grep -q "${chart_name}-${version}.tgz"; then
                echo "Packaging $chart_name version $version"
                helm package $chart --destination packaged
              else
                echo "$chart_name version $version already exists. Skipping..."
              fi
            fi
          done

      - name: Checkout gh-pages
        uses: actions/checkout@v6
        with:
          ref: gh-pages
          path: gh-pages

      - name: Update Helm Index
        run: |
          cd gh-pages
          cp ../packaged/*.tgz .
          helm repo index . --url https://wrsys.github.io/helm-charts/ --merge index.yaml || helm repo index .

      - name: Commit and Push to gh-pages
        run: |
          cd gh-pages
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Update Helm chart(s)" || echo "No changes to commit"
          git push
