namespaceOverride: ""

commonLabels: {}
commonAnnotations: {}

replicaCount: 1

image:
  repository: ghcr.io/ylianst/meshcentral
  tag: 1.1.43
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 443

ingress:
  enabled: false
  #ingressClassName: nginx
  annotations: {}
  host:
  - host: chart-example.local
    paths:
    - path: /
      pathType: ImplementationSpecific
  tls: []
  pathType: Prefix

persistence:
  enabled: false
  storageClass: ""
  accessModes:
    - ReadWriteMany
  size: 10Gi

config:
  configJsonPath: "config.json"