apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "fax-ui.fullname" . }}
  labels:
    {{- include "fax-ui.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "fax-ui.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "fax-ui.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.image.pullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.image.pullSecrets | nindent 8 }}
      {{- end }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: app
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /login
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /login
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          {{- if or .Values.envSecret.name .Values.envSecret.create }}
          envFrom:
            - secretRef:
                name: {{ if .Values.envSecret.name }}{{ .Values.envSecret.name }}{{ else }}{{ include "fax-ui.fullname" . }}-env{{ end }}
          {{- end }}
          env:
            - name: TELNYX_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.existingTelnyxSecret.name | default (printf "%s-telnyx" (include "fax-ui.fullname" .)) }}
                  key: {{ .Values.existingTelnyxSecret.key | default "TELNYX_API_KEY" }}
            {{- if .Values.env.hipaaMode }}
            - name: HIPAA_MODE
              value: "true"
            {{- end }}
            {{- if .Values.env.publicBaseURL }}
            - name: PUBLIC_BASE_URL
              value: {{ .Values.env.publicBaseURL | quote }}
            {{- end }}
            {{- if .Values.env.connectionID }}
            - name: FAX_CONNECTION_ID
              value: {{ .Values.env.connectionID | quote }}
            {{- end }}
            {{- if .Values.env.fromNumber }}
            - name: FAX_FROM_DEFAULT
              value: {{ .Values.env.fromNumber | quote }}
            {{- end }}
            {{- if and .Values.env.uploadDir (not .Values.env.hipaaMode) }}
            - name: UPLOAD_DIR
              value: {{ .Values.env.uploadDir | quote }}
            {{- end }}
            {{- if .Values.env.faxApplicationId }}
            - name: FAX_APPLICATION_ID
              value: {{ .Values.env.faxApplicationId | quote }}
            {{- end }}
            {{- if .Values.ngrok.enabled }}
            - name: NGROK_API_URL
              value: "http://localhost:4040"
            {{- end }}
            {{- /* Authentication environment variables */ -}}
            {{- if or .Values.auth.password .Values.existingAuthSecret.name }}
            - name: AUTH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "fax-ui.authSecretName" . }}
                  key: AUTH_PASSWORD
            - name: SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "fax-ui.authSecretName" . }}
                  key: SESSION_SECRET
            {{- end }}
            {{- if or .Values.auth.google.clientId .Values.existingAuthSecret.name }}
            - name: GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "fax-ui.authSecretName" . }}
                  key: GOOGLE_CLIENT_ID
                  optional: true
            - name: GOOGLE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "fax-ui.authSecretName" . }}
                  key: GOOGLE_CLIENT_SECRET
                  optional: true
            {{- end }}
            {{- if or .Values.auth.microsoft.clientId .Values.existingAuthSecret.name }}
            - name: MICROSOFT_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "fax-ui.authSecretName" . }}
                  key: MICROSOFT_CLIENT_ID
                  optional: true
            - name: MICROSOFT_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "fax-ui.authSecretName" . }}
                  key: MICROSOFT_CLIENT_SECRET
                  optional: true
            {{- end }}
            {{- if or .Values.auth.github.clientId .Values.existingAuthSecret.name }}
            - name: GITHUB_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "fax-ui.authSecretName" . }}
                  key: GITHUB_CLIENT_ID
                  optional: true
            - name: GITHUB_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "fax-ui.authSecretName" . }}
                  key: GITHUB_CLIENT_SECRET
                  optional: true
            {{- end }}
          volumeMounts:
            {{- if .Values.persistence.enabled }}
            - name: uploads
              mountPath: {{ .Values.env.uploadDir | default "/app/uploads" | quote }}
            {{- end }}
            # Temp directory for writable filesystem when readOnlyRootFilesystem is true
            - name: tmp
              mountPath: /tmp
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
        {{- if .Values.ngrok.enabled }}
        - name: ngrok
          image: {{ .Values.ngrok.image | default "ngrok/ngrok:latest" | quote }}
          args: {{- if .Values.ngrok.command }} {{ toYaml .Values.ngrok.command | nindent 12 }} {{- else }}
            - "http"
            - "--log=stdout"
            - "localhost:8080"
            {{- end }}
          env:
            - name: NGROK_AUTHTOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "fax-ui.ngrokSecretName" . }}
                  key: {{ .Values.ngrok.existingSecret.key | default "NGROK_AUTHTOKEN" }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        {{- if .Values.persistence.enabled }}
        - name: uploads
          persistentVolumeClaim:
            claimName: {{ include "fax-ui.fullname" . }}-uploads
        {{- end }}
        - name: tmp
          emptyDir: {}
